version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin 143998996404.dkr.ecr.us-east-2.amazonaws.com
    commands:
      - echo Building Docker image...
      - docker build -t react-app-demo-334 .
      - echo Pushing Docker image to ECR...
      - docker tag react-app-demo-334:latest 143998996404.dkr.ecr.us-east-2.amazonaws.com/react-app-demo-334:friday
      - docker push 143998996404.dkr.ecr.us-east-2.amazonaws.com/react-app-demo-334:friday
  post_build:
    commands:
      - echo Generating artifact...
artifacts:
  files:
    - path/to/artifact
